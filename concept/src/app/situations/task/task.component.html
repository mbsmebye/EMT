<div id="video_box">
  <div class="video-container">
    <template question-host class="video-overlay"></template>
    <video
      #taskVideo
      [class]="videoHasEnded ? 'blur' : ''"
      (ended)="videoEnded()"
      id="taskVideo"
    >
      <source
        src="assets/videoes/situation-{{ situation }}/task{{ task }}.mp4"
        type="video/mp4"
      />
    </video>
  </div>
</div>

<div id="video_box">
<task-questions
  (replayClicked)="onReplayClicked($event)"
  [showQuestion]="videoHasEnded"
  [task]="2"
  [scenario]="3"
  [useTypewriter]="false"
></task-questions>
<div>
    <video
      #taskVideo
      autoplay
      [class]="videoHasEnded ? 'blur' : ''"
      (ended)="videoEnded()"
      id="taskVideo"
    >
      <source src="assets/TaskVideoes/task2.mp4" type="video/mp4" />
    </video>
  </div>
</div>

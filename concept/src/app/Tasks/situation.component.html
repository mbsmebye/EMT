<div id="video_box">
<questions
  (replayClicked)="onReplayClicked($event)"
  (completeClicked)="onCompleteClicked($event)"
  [showQuestion]="videoHasEnded"
  [situation]="situation"
  [scenario]="scenario"
  [useTypewriter]="false"
></questions>
<div>
    <video
      #taskVideo
      autoplay
      [class]="videoHasEnded ? 'blur' : ''"
      (ended)="videoEnded()"
      id="taskVideo"
    >
      <source src="assets/TaskVideoes/task2.mp4" type="video/mp4" />
    </video>
  </div>
</div>
